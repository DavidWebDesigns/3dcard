<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3DCard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style3d.css">
</head>
<body>
    <div class="galeryContainer">
        <div class="card_container">
            <div class="card">
                <div class="article">
                    <div class="circle"></div>
                    <img src="./hearth.png" alt="nft">
                </div>
                <div class="info">
                    <h1 class="info_title">NFT Item</h1>
                    <h3 class="info_desc">This is an awesome collectible.</h3>
                    <div class="info_options">
                        <button>common</button>
                        <button class="active">rare</button>
                        <button>epic</button>
                    </div>
                    <div class="mint_btn">
                        <button>Mint</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="./app.js"></script>
    </div>
</body>
</html>
